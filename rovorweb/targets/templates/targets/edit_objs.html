{% extends 'base.html' %}

{% block title %}Edit Targets{% block title %}

{% block content %}
<h1>Targets</h1>
<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Right Ascension</th>
        <th>Declination</th>
        <th></th>
    </tr>
    {% for form in formset %}
    <tr>
        {{ form.id }}
        <td>{{ form.name }}</td>
        <td>{{ form.ra }}</td>
        <td>{{ form.dec }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
