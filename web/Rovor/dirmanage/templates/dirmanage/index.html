{% extends "base.html" %}
{% block content %}
{% if fslist %}
<h1>Defined Filesystem</h1>
<ul class='link-list'>
{% for fs in fslist %}
<li><a href="{{ fs.get_absolute_url }}">{{ fs.name }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>sorry no filesystems have been defined</p>
{%endif%}
{% endblock %}
