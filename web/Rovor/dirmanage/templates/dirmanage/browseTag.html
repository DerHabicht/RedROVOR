{% comment %}
    note, this is just the html, and a single line of javascript needed
    to actually create BrowserWindow, the actual code is in BrowserWindow.js
    and BrowserWindow.css or inherit from twoFrameBrowser, which automatically includes these
{%endcomment %}
<table id="{{id}}" class="browseTable"><tr>
<td class="folderCell">
<div class="browse-scroll">
<ul class="folderList" >
</ul></div></td>
<td class="contentsCell">
<div class="browse-scroll">
<ul class="fileList" >
</ul></div></td>
</tr></table>
<script type="text/javascript">
    $("#{{id}}").ready(function(){
        if( typeof {{js_name}} === 'undefined'){
            {{js_name}} = new BrowserWindow("{{id}}","{{startPath}}");
        }
    });
</script>
